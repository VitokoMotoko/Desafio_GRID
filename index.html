<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio GRID VG</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />

<body>

    <div class="grid-container">
        
        <nav>Mi Ecommerce</nav>

        <asidebar>
            <h2>Categorías</h2>
          <ul>
            <li>Perfumes <span class="stock"> (13) </span></li>
            <li>Ropa <span class="stock"> (21) </span></li>
            <li>Accesorios <span class="stock"> (41) </span></li>
            <li>Zapatos <span class="stock"> (10) </span></li>
          </ul>
        </asidebar>

        <main>
            <div class="grid">
                <div class="card">
                  <img src="./assets/img/perfume-mykingdom.webp" alt="">
                  <h5> Perfume myKingdom </h5>
                  <p> 31.400 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="card">
                  <img src="./assets/img/perfume-phantom.jpg" alt="">
                  <h5> Perfume Phantom </h5>
                  <p> 68.900 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="card">
                  <img src="./assets/img/zapatos-docker.webp" alt="">
                  <h5> Zapatos Docker </h5>
                  <p> 29.700 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="card">
                  <img src="./assets/img/poleron-puma.webp" alt="">
                  <h5> Poleron puma </h5>
                  <p> 44.700 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
              </div>
        </main>

        <footer>
            @miecommerce
        </footer>

    </div>
